<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Stocks</title>
    <style>
        /* --- STYLE G√âN√âRAL --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        /* --- LE FORMULAIRE (Partie Ajout) --- */
        .form-box {
            background-color: #eef2f3;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important pour les largeurs */
        }

        button.btn-add {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 24px; /* Aligne avec les inputs */
            transition: background 0.3s;
        }

        button.btn-add:hover {
            background-color: #218838;
        }

        /* --- LE TABLEAU (Partie Liste) --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* --- BOUTON SUPPRIMER --- */
        .btn-delete {
            background-color: #dc3545;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.85em;
            transition: background 0.3s;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìö Gestion de la Biblioth√®que</h1>

    <div class="form-box">
        <h2>Ajouter un nouveau livre</h2>
        <form action="/ajouter_livre" method="POST">
            <div class="form-row">
                <div class="input-group">
                    <label>Titre</label>
                    <input type="text" name="titre" placeholder="Ex: Les Mis√©rables" required>
                </div>
                <div class="input-group">
                    <label>Auteur</label>
                    <input type="text" name="auteur" placeholder="Ex: Victor Hugo" required>
                </div>
                <div class="input-group">
                    <label>Cat√©gorie</label>
                    <input type="text" name="categorie" placeholder="Ex: Roman" required>
                </div>
                <button type="submit" class="btn-add">‚ûï Ajouter</button>
            </div>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cr√©ation</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Cat√©gorie</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td><strong>{{ row[2] }}</strong></td>
                <td>{{ row[3] }}</td>
                <td><span style="background:#e2e6ea; padding:4px 8px; border-radius:4px; font-size:0.9em;">{{ row[4] }}</span></td>
                <td>
    <a href="/suppr_livre/{{ row[0] }}" class="btn-delete" onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer ce livre ?');">
        Supprimer
    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <p style="text-align: center; margin-top: 30px;">
        <a href="/" style="color: #666; text-decoration: none;">‚Üê Retour √† l'accueil</a>
    </p>
</div>

</body>
</html>
